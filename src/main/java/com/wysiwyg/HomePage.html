<!DOCTYPE html>
<html xmlns:wicket="http://www.w3.org/1999/xhtml">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form wicket:id="form">
    <table>
        <tr>
            <td>
                <select wicket:id="font">
                    <option>Font</option>
                </select>
            </td>
            <td>
                <select wicket:id="size">
                    <option>Size</option>
                </select>
            </td>
            <td>
                <input wicket:id="boldButton" type="submit" value="B">
            </td>
            <td>
                <input wicket:id="italicButton" type="submit" value="I">
            </td>
            <td>
                <input wicket:id="underlineButton" type="submit" value="U">
            </td>
            <td>
                <input wicket:id="alignLeftButton" type="submit" value="Left">
            </td>
            <td>
                <input wicket:id="alignCenterButton" type="submit" value="Center">
            </td>
            <td>
                <input wicket:id="alignJustifyButton" type="submit" value="Justify">
            </td>
        </tr>
        <tr>
            <td>
                <input wicket:id="saveDBButton" type="submit" value="SAVE">
            </td>
        </tr>
        <tr>
            <textarea wicket:id="uiText" style="width: 750px; height: 300px;"></textarea>
        </tr>
    </table>
</form>
</body>
</html>
